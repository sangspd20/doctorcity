<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h4>Thông tin tài khoản</h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form #profileForm="ngForm" (submit)="submit()">
                    <div class="form-group row">
                        <label for="profile-avatar" class="col-4 col-form-label ">Ảnh đại diện</label> 
                        <div class="col-8">
                            <div class="text-center">
                            <img class="avatar" *ngIf="!authSv.user?.profile" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                            <img class="avatar" *ngIf="authSv.user?.profile" src="{{authSv.user?.profile}}" class="avatar img-circle img-thumbnail" alt="avatar">
                                <h6>Để thay đổi ảnh đại diện vui lòng chọn file:</h6>
                                <input name="profile-avatar" type="file" (change)="uploadPhoto($event)" class="text-center center-block file-upload">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Địa chỉ email</label> 
                        <div class="col-8">
                            <input [ngModel]="authSv.user.email"  (ngModelChange)="newUser.email=$event.trim()" id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="displayName" class="col-4 col-form-label">Tên hiển thị</label> 
                        <div class="col-8">
                            <input [ngModel]="authSv.user.name" id="displayName" (ngModelChange)="newUser.name=$event.trim()" name="displayName" placeholder="Tên hiển thị" class="form-control here" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Số điện thoại</label> 
                        <div class="col-8">
                            <app-phone-numbers [appModel]="authSv.user.mobile"  (appModelChange)="newUser.mobile=$event"  class="form-control here"></app-phone-numbers>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Giới tính</label> 
                        <app-gender-selector [appModel]="authSv.user.gender" (appModelChange)="newUser.gender=$event" class="col-8"></app-gender-selector>
                    </div>
                    <div class="form-group row">
                        <label for="homeAddress" class="col-4 col-form-label">Địa chỉ nhà</label> 
                        <div class="col-8">
                            <input [ngModel]="authSv.user.homeaddress" id="homeAddress" (ngModelChange)="newUser.homeaddress=$event.trim()" name="homeAddress" placeholder="Địa chỉ nhà" class="form-control here" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birthday" class="col-4 col-form-label">Ngày sinh</label> 
                        
                        <div class="col-8">
                            <app-date-picker [appModel]="authSv.user.birthday" (appModelChange)="newUser.birthday=$event"></app-date-picker>
                        </div>
                    </div>
                    <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
